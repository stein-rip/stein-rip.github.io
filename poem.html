<body background="https://media.istockphoto.com/id/472809828/photo/deep-space.jpg?b=1&s=170667a&w=0&k=20&c=4fgTwctcStOLy0XiXl-5H3MqTgSx-vALDr9rsSt4g0o=">


<div class="verses">
    <br>
    <p>i met time and we created</p>  
        <p>space where things were soft.</p>
        <br>
       <p>i made a tiny place where we could be</p>
       <br>
        <p>still.</p>
        <br>
        <p>undetected,</p>
        <p>we escape inside and close the door.</p>
        <br>
        <p>nothing happens.</p>
        <br>
        <br>
    </div>
